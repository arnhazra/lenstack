# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - lenstack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install -g @nestjs/cli
          npm install
          npm run build
          
      - name: Build client application
        working-directory: client
        run: |
          npm install
          CI=false npm run build

      - name: Copy Dependencies to build
        run: |
          cp -r ./package.json dist

      - name: Move client build output to server dist directory
        run: |
          mv client/out dist/client

  deploy:
    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lenstack'
        slot-name: 'Production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d8b88830cc794e1b949630fdf1f6219c }}
        package: .